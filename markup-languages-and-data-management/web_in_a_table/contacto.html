<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web in a table</title>
    <link rel="shortcut icon" href="Logo_transp.ico">
</head>
<body>
    <div align="center">
        <table width="90%" height="100%">
            <tr>
                <br>
                <td align="left" width="80%"><a href="index.html"><img src="images/logo.jpg" alt="Website logo" width="75px"></a></td>
                <td align="right" width="20%">
                    <table>
                        <tr>
                            <td width="5%"><a href="proyecto.html">Cursos</a> </td>
                            <td width="5%"><a href="equipo.html">Equipo</a> </td>
                            <td width="5%"><a href="antiguos_alumnos.html">Ex-alumnos</a></td>
                            <td width="5%"><a href="contacto.html">Contacto</a></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr height="50px"></tr>
            <tr valign="top">
                <table>
                    <h2 align="center">NUESTRO EQUIPO</h2>
                    <tr height="50px"></tr>
                    <tr width="100%">
                        <td width="50%" >
                            <img src="https://i.stack.imgur.com/dApg7.png" height="600px">
                        </td>
                        <td width="10%"></td>
                        <td width="50%" valign="top">
                            <h3>Localización</h3>
                            <p>Cl. Guadalbullon, 1, 41013 Sevilla</p>
                            <h3>Teléfono</h3>
                            <p>+34 955121212</p>
                            <h3>Información de contacto</h3>
                            <form action="">
                                <label for="nombre">Nombre completo</label><br><br>
                                <input type="text" placeholder="Nombre Apellido1 Apellido2" name="nombre">
                                <br><br>
                                <label for="email">Email</label><br><br>
                                <input type="text" placeholder="email@email.com" name="email">
                                <br><br>
                                <label for="description">Descripción</label><br><br>
                                <textarea rows = "5" cols = "50" name = "description">
                                </textarea>
                                <br><br>
                                <button type="submit">ENVIAR</button>
                            </form>
                        </td>
                    </tr>
                </table>
            </tr>
        </table>
    </div>
</body>
</html>
